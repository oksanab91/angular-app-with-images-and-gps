<div class="card app-card">
    <div class="row no-gutters row-max-height">
  
      <div class="col-lg-4 col-md-4 col-sm-4 col-4 text-center card-block-left">      
        <img src="../../../assets/monkey.jpg" class="card-img img-fluid img-round" alt="{{widget.destination}}">                  
        <h6 class="card-text text-muted">{{widget.airline}}</h6>
      </div>
  
      <div class="col-lg-8 col-md-8 col-sm-8 col-8 px-3">
        <ul class="card-block-list">
  
          <li>
            <div class="card-block">
              <h5 class="card-title">{{widget.destination}}</h5>            
              <!-- <a href="{{person.googleMapUrl}}" class="maps-link" *ngIf="hasMapUrl()" aria-label="Map">
                <i class="fa fa-map-marker fa-sm" aria-hidden="true">                  
                </i><span class="card-text text-muted">  {{person.shortAddress}}</span>
              </a> -->
            </div>
          </li>    
          <li>
            <div class="card-block">              
              <h6 class="card-subtitle">{{widget.price}}</h6>
              <h6 class="card-subtitle">{{widget.origin}}</h6>
              <p class="card-text text-muted">Expires: {{widget.expires_at}}</p>
            </div>            
          </li>
          <li>
            <div class="card-block card-footer">                
              <a href="#" class="btn btn-small btn-card-edit" [routerLink]="['/person-list']" aria-label="Edit">
                <i class="fa fa-pencil fa-sm"></i>                             
              </a>
              <button class="btn btn-small btn-card-delete" (click)="show()" aria-label="Show">
                <i class="fa fa-trash fa-sm"></i>                         
              </button>             
            </div>
          </li>
  
        </ul>
      </div>
  
    </div>
  </div>
