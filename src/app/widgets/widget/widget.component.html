<div class="accordion" id="card-accordeon">
  <div class="card app-card">    
    <div class="card-header" id="headingOne">
      <div class="card-block block-info">
        <h5>
          {{widget.cityDestination.name}}
        </h5>
        <h5><i class="fas fa-globe"></i></h5>
      </div>

      <h5>{{widget.price | currency : widget.currency}}</h5>

      <h2 class="mb-0">
        <button class="btn btn-small btn-accordeon" type="button" data-toggle="collapse" 
          data-target="#collapsePanel" aria-expanded="true" aria-controls="collapsePanel"
          (click) = "collapse()">
          <i class="fas fa-chevron-down fa-sm"></i>
        </button>
      </h2>
    </div>

    <div id="collapsePanel" [ngClass]="show? 'show' : 'collapse'" aria-labelledby="headingOne" data-parent="#card-accordeon">
      <div class="card-body">
        <div class="card-block">
          <h5 class="card-title">{{widget.airline}}</h5>            
          <a href="{{widget.cityDestination.googleMapUrl}}" class="maps-link" *ngIf="hasMapUrl()" aria-label="Map">
            <i class="fas fa-map-marked-alt fa-sm"></i>
            <span class="card-text text-muted">  {{widget.cityDestination.name}}</span>
          </a>
        </div>

        <div class="card-block block-info">              
          <h6 class="card-subtitle text-muted">{{widget.price | currency : widget.currency}}</h6>        
          <h6 class="card-subtitle text-muted">{{expiresOffer()}}</h6>
          <!-- <h6 class="card-subtitle">{{widget.cityOrigin.name}}</h6> -->
          
          <!-- <p class="card-text text-muted">Expires: {{widget.expires_at | date: "longDate"}}</p> -->
          <!-- <p class="card-text text-muted">{{widget.expires_at | date: "fullDate"}}</p> -->
        </div>

      </div>
    </div>
  </div>
</div>
