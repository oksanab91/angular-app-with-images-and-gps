<div *ngFor="let alert of alertService.alerts; let i = index; trackBy: trackByFn">        
  <div class="alert alert-dismissible fade show" [ngClass]="'alert-' + (alert.type || 'warning')" role="alert">
    {{alert.message}}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="alertService.close();">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
</div>
