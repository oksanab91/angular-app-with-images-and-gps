<div class="container-fluid list-container-fluid">
  <div class="row row-list">
    <ng-container *ngFor="let person of personList; trackBy: trackByFn">
        <person [person]="person" class="col-md-12 col-sm-12 col-12 col-lg-4"></person>
    </ng-container>
    <card-plus class="col-md-12 col-sm-12 col-12 col-lg-4" *ngIf="personList"></card-plus>    
  </div>
  
  <div class="row row-list row-alert justify-content-center">    
    <app-alert class="col-md-12 col-sm-12 col-12 col-lg-4"></app-alert>
  </div>  
</div>
